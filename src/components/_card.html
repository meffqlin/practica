<div class="card">
    <picture>
        <source srcset="@@img-sm.webp" media="(max-width: 381px)">
        <source srcset="@@img-lg.webp" media="(max-width: 480px)">
        <img src="@@img.webp" class="card__image">
    </picture>
    <div class="card__body">
        <p class="card__text">@@text</p>
    </div>
</div>
